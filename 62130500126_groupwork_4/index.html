<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js" rel="stylesheet"/>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app">
    <div class="container mt-3">
     <div class="d-flex align-items-center justify-content-between results py-2">
        <div class="number-like text-gray-900 uppercase">Number of my favourite dogs : <span>{{countLiked}}</span></div>
        
     </div>
     <div>
     <button v-on:click="isHidden = !isHidden" :class="{show: isHidden == false}" class="ml-2 p-1 rounded-sm focus:outline-none "><div class="fa fa-search text-red-500"></div></button>
     <div class="searchForm" v-if="isHidden == false">
         <input v-model="inputSearch" class="ml-2 p-1 w-80 placeholder-gray-500 placeholder-opacity-50 focus:outline-none text-black rounded-sm"
         type="text" placeholder="Please enter text for searching photos">
         <button class="ml-2 p-1 rounded-sm focus:outline-none bg-red-400" v-on:click="isHidden = !isHidden">Cancel</button>
     </div>
     </div>
    
    <div class="flex mt-10 relative">
    <div class="container   d-flex justify-content-center align-items-center" v-for="(dog,index) in resultQuery" :key="dog.id" v-if="resultQuery.length !==0">
      <div class="card">
        
       
          <div class="inner-card"> <img @click="popupImage(dog.id)" :src="dog.img" class="img-fluid rounded">
            
              <div class="d-flex justify-content-between align-items-center mt-3 px-2 ">
                  <h4>{{dog.name}} </h4><div class="btn"><span class="heart"><i class="fa fa-heart" aria-hidden="true" @click="toggleLike(index)" :class="{like: dog.like}"></i></span></div>
              </div>
              <div class="mt-2 px-2"> <small>{{dog.description}}</small> </div>
              <div class="px-2">
                  <h3>{{dog.price}}</h3>
              </div>
              
          </div>
         
      </div>
       <div class="largeImg" v-show="dog.show === true"  :class= "{lightbox: dog.show === true}" >
            <i class="fa fa-times" aria-hidden="true" @click="popupImage(dog.id)"></i>
            <img :src="dog.img">
            </div>
     
  </div>
  <div v-else><h4 class="text-white"><span class="font-semibold italic text-red-500">{{inputSearch}}</span> No Photo</h4></div>
  </div>

  </div>
  
  </div>
</div>


  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
